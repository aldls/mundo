<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Test</title>
  <style>
    body {
      margin: 0;
      display: flex;
    }

    #chatContainer {
      width: 300px;
      background-color: #f9f9f9;
      border-right: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      height: 100vh;
    }

    #messageBox {
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      margin-bottom: 10px;
      overflow-y: auto;
    }

    #chatInput {
      width: calc(100% - 80px);
      margin-right: 10px;
      box-sizing: border-box;
    }

    #sendMessageButton {
      width: 60px;
    }

    #canvas {
      flex: 1;
      position: relative;
      background: #f0f0f0;
      overflow: hidden;
    }

    .draggable {
      position: absolute;
      width: 100px;
      height: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <div id="messageBox">Waiting for server message...</div>
    <input type="text" id="chatInput" placeholder="Type a message..." />
    <button id="sendMessageButton">Send</button>
  </div>

  <div id="canvas">
    <img id="champion" class="draggable" src="assets/mundoface.png" alt="Champion" style="top: 200px; left: 300px;" />
  </div>

  <script>
    // Create WebSocket connection to the server
    const socket = new WebSocket('ws://localhost:3000');

    socket.onopen = () => {
      console.log('Connected to server');
    };

    socket.onmessage = (event) => {
      const message = event.data;
      try {
        const data = JSON.parse(message);
        if (data.type === 'move' && data.position) {
          moveImageTo(data.position.x, data.position.y, false); // Update image position
        }
      } catch (error) {
        console.error('Error parsing message:', error);
      }
    };

    socket.onclose = () => {
      console.log('Disconnected from server');
    };

    const canvas = document.getElementById('canvas');
    const image = document.getElementById('champion');
    const speed = 5; // Pixels per frame

    // Function to smoothly move the image to the target position
    function moveImageTo(targetX, targetY, notifyServer = true) {
      const startX = image.offsetLeft;
      const startY = image.offsetTop;

      const distanceX = targetX - startX;
      const distanceY = targetY - startY;

      const steps = Math.sqrt(distanceX ** 2 + distanceY ** 2) / speed;

      let currentStep = 0;

      function animate() {
        if (currentStep < steps) {
          currentStep++;
          image.style.left = `${startX + (distanceX / steps) * currentStep}px`;
          image.style.top = `${startY + (distanceY / steps) * currentStep}px`;
          requestAnimationFrame(animate);
        } else if (notifyServer) {
          // Send the final position to the server
          socket.send(JSON.stringify({ type: 'move', position: { x: targetX, y: targetY } }));
        }
      }

      animate();
    }

    // Event listener for right-click to move the image
    canvas.addEventListener('contextmenu', (event) => {
      event.preventDefault(); // Prevent the default context menu
      const canvasRect = canvas.getBoundingClientRect();

      // Calculate the target position relative to the canvas
      const targetX = Math.max(0, Math.min(event.clientX - canvasRect.left, canvasRect.width - image.offsetWidth));
      const targetY = Math.max(0, Math.min(event.clientY - canvasRect.top, canvasRect.height - image.offsetHeight));

      moveImageTo(targetX, targetY); // Start the animation
    });

    // Chat functionality
    document.getElementById('sendMessageButton').onclick = () => {
      const message = document.getElementById('chatInput').value;
      if (message) {
        socket.send(message);
        document.getElementById('chatInput').value = '';
      }
    };
  </script>
</body>
</html>

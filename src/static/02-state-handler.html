<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />

    <style>
      body { font-family: Tahoma, Geneva, sans-serif; }
    </style>

    <!-- colyseus.js client -->
    <script type="text/javascript" src="https://unpkg.com/colyseus.js@^0.15.0/dist/colyseus.js"></script>

    <style type="text/css">
      .player {
        width: 100px;
        height: 100px;
        position: absolute;
        padding-top: 24px;
        box-sizing: border-box;
        left: 0;
        top: 0;
      }
    </style>

  </head>
  <body>
    <strong>commands</strong><br>

    <script>
        // 서버와의 연결
        var host = window.document.location.host.replace(/:.*/, '');

        var client = new Colyseus.Client(location.protocol.replace("http", "ws") + "//" + host + (location.port ? ':' + location.port : ''));
        var room;

        // 방 또는 생성
        client.joinOrCreate("state_handler").then(room_instance => {
            room = room_instance

            // 플레이어 관리
            var players = {};
            var colors = ['red', 'green', 'yellow', 'blue', 'cyan', 'magenta'];

            // 마우스 위치 저장
            let mouseX = 0;
            let mouseY = 0;

            // 새로운 플레이어 추가
            room.state.players.onAdd(function (player, sessionId) {
                // 플레이어 DOM 추가
                const dom = document.createElement("div");
                dom.className = "player";
                dom.style.left = player.x + "px";
                dom.style.top = player.y + "px";
                dom.style.background = colors[Math.floor(Math.random() * colors.length)];
                dom.innerText = "Player " + sessionId;

                // 플레이어 위치 업데이트
                player.onChange(function (changes) {
                    dom.style.left = player.x + "px";
                    dom.style.top = player.y + "px";
                });

                players[sessionId] = dom;
                document.body.appendChild(dom);

                // 식칼 DOM 추가
                const knifeDom = document.createElement("img");
                knifeDom.id = `knife-${sessionId}`;
                knifeDom.src = "knife.png"; // 이미지 경로 설정
                knifeDom.style.position = "absolute";
                knifeDom.style.width = "30px";
                knifeDom.style.display = "none"; // 초기에는 보이지 않음
                document.body.appendChild(knifeDom);

                // 식칼 위치 업데이트
                player.onChange(function (changes) {
                    if (player.knifeActive) {
                        knifeDom.style.left = `${player.knifeX}px`;
                        knifeDom.style.top = `${player.knifeY}px`;
                        knifeDom.style.display = "block";
                    } else {
                        knifeDom.style.display = "none";
                    }
                });
            });

            // 플레이어 제거
            room.state.players.onRemove(function (player, sessionId) {
                document.body.removeChild(players[sessionId]);
                delete players[sessionId];
            });

            // 서버 메시지 핸들링 (?)
            room.onMessage("hello", (message) => {
                console.log(message);
            });
            
            room.state.players.onChange(function (player, changes) {
                console.log(`Player ${player.sessionId} state changed:`, changes);

                let knifeDom = document.getElementById(`knife-${player.sessionId}`);
                if (!knifeDom) {
                    // 식칼 DOM 요소 생성
                    knifeDom = document.createElement("img");
                    knifeDom.id = `knife-${player.sessionId}`;
                    knifeDom.src = "knife.png";
                    knifeDom.style.position = "absolute";
                    knifeDom.style.width = "30px";
                    document.body.appendChild(knifeDom);
                }

                if (player.knifeActive) {
                    // 식칼을 지정된 위치에 표시
                    knifeDom.style.left = `${player.knifeX}px`;
                    knifeDom.style.top = `${player.knifeY}px`;
                    knifeDom.style.display = "block";
                    console.log(`Knife displayed at (${player.knifeX}, ${player.knifeY})`);
                } else {
                    // 식칼 숨기기
                    knifeDom.style.display = "none";
                    console.log(`Knife hidden`);
                }
            });

            // 키보드 입력 감지
            window.addEventListener("keydown", function (e) {
                if (e.key === 'q') {
                    room.send("throwKnife", { targetX: mouseX, targetY: mouseY });
                }
            });

            // 마우스 위치 찾기
            window.addEventListener("mousemove", function (e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            // 우클릭 이벤트 처리
            window.addEventListener("contextmenu", function (e) {
                e.preventDefault(); // 기본 컨텍스트 메뉴 방지

                // 클릭한 위치의 좌표를 계산
                const x = e.clientX;
                const y = e.clientY;

                // 서버로 목표 위치 전송
                room.send("moveTo", { x: x, y: y });
            });
        });

    </script>
  </body>
</html>
